        <form name="frm">

        <button id="but3" value="3" onclick="fun(this)" class="cl">3</button>
        <button id="but+" value="+" onclick="fun(this)" class="cl">+</button>

        <button value="0" onclick="fun(this)" class="cl">0</button>
        <button  value="00" onclick="fun(this)" class="cl">00</button>
        <button  value="." onclick="fun(this)" class="cl">.</button>
        <button id="fact" value="!" onclick="fun(this)" class="cl">!</button>
        
    </div>
    <div class="ro1">
        <button id="p2" value="^^" onclick="fun(this)" class="cl">x^2</button>
        <button id="p3" value="^^^" onclick="fun(this)" class="cl">x^3</button>
        <button id="e" value="=" onclick="fun(this)" class="c">=</button>
    </div>
    
    <script>
    a =0;
b=0;
c=0;
opt="";

function fun(e)
{
    //frm.out.value+=e.value;

    v=e.value;
    if(v=="+")
    {
        a=parseInt(frm.out.value);
        frm.out.value+="+";
        opt="+"
    }

    else if(v=="-")
    {
        
            a=parseInt(frm.out.value);
            frm.out.value+="-";
            opt="-"
        
    }

    else if(v=="*")
    {
        
        a=parseInt(frm.out.value);
        frm.out.value+="*";
        opt="*"
        
    }
    else if(v=="/")
    {
    
        a=parseInt(frm.out.value);
        frm.out.value+="/R";
        opt="/"
    
    }
    else if(v=="!")
    {
        
            a=parseInt(frm.out.value);
            
            f=1;
            for(i=1;i<=a;i++)
            {
                f=f*i;
            }
            c=f;
        frm.out.value=c.toString();

    }
    else if(v=="^^")
    {
        
            a=parseInt(frm.out.value);
            s=0;
            s=a*a;
            c=s;
        frm.out.value=c.toString();
    }
    else if(v=="^^^")
    {
        
            a=parseInt(frm.out.value);
            k=0;
            k=a*a*a;
            c=k;
        frm.out.value=c.toString();
    }

    else if(v=="%")
    {
        
            a=parseInt(frm.out.value);
            p=0;
            p=a/100;
            c=p;
        frm.out.value=c.toString();
    }

    else if(v=="()")
    {
        
        j=frm.out.value;
        
        for(ind in j){
            if( j=='(')
            {
                frm.out.value+='(';
            }
            else
            {
                frm.out.value+=')';
            }
        }
            
        
    }
    else if(v=="#")
    {
        frm.out.value="";
    }

    else if(v=="=")
    {
        b=parseInt(frm.out.value);
        if(opt=="+")
        c=a+b;
        else if(opt=="-")
        c=a-b;
        else if(opt=="*")
        c=a*b;
        else if(opt=="/")
        c=a/b;
        




        frm.out.value=c.toString();

    }

    else{
        frm.out.value+=v;
    }
}
